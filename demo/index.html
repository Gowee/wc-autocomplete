<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
    #demo {
      margin: 3em;
    }
    wc-autocomplete::part(input) {
      width: 30em;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit-html';
    import '../wc-autocomplete.js';
    const completer = (content) => [content, content+content, content+content];

    const title = 'Hello owc World!';
    render(
      html`
        <h2>DuckDuckGo!</h2>
        <wc-autocomplete .title=${title} .completer=${completer} placeholder="Type here to search" name="search-input">
          some more light-dom
        </wc-autocomplete>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
